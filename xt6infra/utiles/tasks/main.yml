- name: Instalar dependencias para el server
  apt: 
    pkg: 
      - htop
      - whois
      - mtr-tiny
      - vim-tiny
      - wget
      - snmp
      - snmpd
      - software-properties-common
      - sudo
      - tmux
    update_cache: yes

- name: Copia la configuracion de SNMP
  template: 
    src=snmpd.conf.j2 
    dest=/etc/snmp/snmpd.conf

- name: Copia /etc/aliases
  copy:
    src: files/aliases
    dest: /etc
    owner: root
    group: root
    mode: 0644

- name: Asegurarse que el snmpd quede corriendo
  service:
    name: snmpd
    state: restarted
