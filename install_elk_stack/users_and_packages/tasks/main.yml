---
# ROLE users_and_packages
#
# 

- name: Instalar dependencias para el apt 
  shell: | 
     /usr/bin/apt clean && /usr/bin/apt update
  args:
    executable: /bin/sh

- name: Instalar paquetes varios
  apt: 
    pkg: 
      - bind9utils
      - bind9-host
      - sudo
      - vim
      - certbot 
      - net-tools
      - curl
      - wget
      - gnupg2
      - htop
    dpkg_options: 'force-confold'
    update_cache: yes

